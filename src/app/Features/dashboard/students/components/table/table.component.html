<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID Alumno</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <a 
                    mat-icon-button
                    routerLink="/dashboard/students/{{ element.id }}"
                    >
                        <mat-icon 
                        aria-hidden="false" 
                        aria-label="Example home icon" 
                        fontIcon="visibility"></mat-icon>
                    </a>
                &nbsp;
                <span *ngIf="currentUserRole === 'admin'">
                    <mat-icon 
                        aria-hidden="false" 
                        aria-label="Example home icon" 
                        fontIcon="edit"
                        (click)="editStudent(element.id)"></mat-icon>
                    &nbsp;
                    <mat-icon 
                        aria-hidden="false" 
                        aria-label="Example home icon" 
                        fontIcon="delete"
                        (click)="deleteStudent(element.id)"></mat-icon>
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="career">
            <th mat-header-cell *matHeaderCellDef>Carrera Elegida</th>
            <td mat-cell *matCellDef="let element">
                <a mat-flat-button routerLink="/dashboard/careers/{{element.career}}">
                    {{element.career}}
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
