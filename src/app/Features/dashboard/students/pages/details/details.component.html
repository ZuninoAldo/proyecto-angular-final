<a routerLink="/dashboard/careers" mat-button>Volver a Carreras</a>

@if (isLoading) {
    <p>Obteniendo datos...</p>
} @else if (!isLoading && student){
    <div class="card-container">
        <mat-card class="card-complete" appearance="outlined">
            <mat-card-header>
                <mat-card-title class="card-title">{{ student.name }}:</mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-text">
                <p>{{ student.career }}</p>
            </mat-card-content>
            <mat-card-content class="card-text">
                <p>{{ student.email }}</p>
            </mat-card-content>
        </mat-card>
    </div>
} @else {
    <p>{{ error }}</p>
}

<a routerLink="/dashboard/students" mat-button>Volver a Alumnos</a>
