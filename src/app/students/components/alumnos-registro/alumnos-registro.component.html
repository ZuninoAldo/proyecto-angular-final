<!-- Formulario -->
<form [formGroup]="formGroup" (ngSubmit)="submit()">

    <mat-form-field class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Carrera</mat-label>
        <mat-select formControlName="career">
            <mat-option value="FrontEnd">Front End</mat-option>
            <mat-option value="BackEnd">Back End</mat-option>
            <mat-option value="FullStack">Full Stack</mat-option>
            <mat-option value="CiberSecurity">Ciber Seguridad</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-flat-button type="submit">Enviar</button>
</form>

<!-- Tabla -->
<table mat-table [dataSource]="students">

    <ng-container matColumnDef="name">
        <th appTitles mat-header-cell *matHeaderCellDef>Nombre Completo</th>
        <td mat-cell *matCellDef="let element">{{ element | fullName }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container> -->

    <ng-container matColumnDef="email">
        <th appTitles mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="career">
        <th appTitles mat-header-cell *matHeaderCellDef>Carrera Elegida</th>
        <td mat-cell *matCellDef="let element">{{ element.career }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
